<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
			* {
				border: 0;
				padding: 0;
				margin: 0;
				outline: none;
				user-select: none;
				font-family: "Plus Jakarta Sans", sans-serif;
				font-optical-sizing: auto;
				transition: all 0.25s;
				-webkit-tap-highlight-color: transparent;
			}
			html {
				background-color: #000000;
				scroll-behavior: smooth;
			}
			body {
				color: #FFFFFF;
				opacity: 0;
				transition: opacity 1s;
			}
			section#hello-section img {
				display: none;
			}
			section#hello-section ul#socials {
				display: flex;
				align-items: center;
				justify-content: left;
				list-style-type: none;
				margin-top: 10px;
			}
			section#hello-section ul#socials li {
				margin-right: 7.5px;
				border-radius: 50%;
				width: 30px;
				aspect-ratio: 1;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			section#hello-section ul#socials li a {
				color: #FFFFFF;
				font-size: 15px;
				line-height: 15px;
			}
			section#hello-section h1 {
				font-size: calc(15px * 1.25);
				letter-spacing: calc((15px * 1.25/-50));
			}
			section#hello-section span {
				font-size: calc(15px * 1.75);
				margin: 0px calc((15px * 1.75)/14);
				letter-spacing: calc((15px * 1.75/-50));
				background-clip: text;
  				color: transparent;
			}
			section#hello-section ul#skills {
				display: flex;
				align-items: center;
				justify-content: left;
				list-style-type: none;
				overflow: auto;
				width: 100%;
				flex-wrap: nowrap
			}
			section#hello-section ul#skills li {
				font-size: calc(15px/1.5);
				text-align: center;
				padding-right: 15px;
				color: rgba(0, 0, 0, 0.625);
				font-weight: 600;
				white-space: nowrap
			}
			section#hello-section ul#skills li i {
				font-size: calc(15px * 3);
				margin-bottom: calc(15px/5);
				background-clip: text;
  				color: transparent;
				color: rgba(0, 0, 0, 0.625);
			}
			section#hello-section ul#skills li div {
				width: 100%;
			}
			section#hello-section h2 {
				margin-top: 25px;
				margin-bottom: 10px;
				font-size: calc(15px/1.375);
				text-transform: uppercase;
				color: rgba(0, 0, 0, 0.625);
			}
			ul.navigation {
				position: fixed;
				bottom: -75px;
				left: 50%;
				transform: translate(-50%, 0);
				backdrop-filter: blur(20px);
				list-style-type: none;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgba(255, 255, 255, 0.05);
				border-radius: calc((60px + (25px/2.5))/2);
				padding: 0px calc(25px/2.5);
				opacity: 0;
			}
			ul.navigation li {
				margin: calc(25px/2.5) calc(25px/2.5/2);
				display: flex;
				align-items: center;
				justify-content: center;
				height: calc(60px - ((25px/2.5) * 2));
				font-size: calc(60px/4.5);
				font-weight: 600;
				transition: background-color 0.125s;
			}
			ul.navigation li:has(img) {
				aspect-ratio: 1;
			}
			ul.navigation li:not(:has(img)) {
				aspect-ratio: 23/9;
				border-radius: calc(60px/2);
			}
			ul.navigation li img {
				width: 75%;
			}
			ul.navigation li button {
				background-color: rgba(0, 0, 0, 0);
				color: #FFFFFF;
				transition: none;
				font-weight: 600;
				width: 100%;
				height: 100%;
			}
			ul.navigation li:hover {
				background-color: rgba(255, 255, 255, 0.025);
			}
			ul.navigation li:not(:has(img)):has(button.active) {
				background-color: rgba(255, 255, 255, 0.9);
				color: rgba(0, 0, 0, 0.9);
			}
			ul.navigation li:not(:has(img)):has(button.active) button {
				color: rgba(0, 0, 0, 0.9);
			}
			@media only screen and (max-width: 780px) {
				section#hello-section {
					overflow: hidden;
					color: #000000;
					background-color: #FFFFFF;
					margin: 0px;
					position: relative;
					transition: none;
				}
				section#hello-section img#hello-picture-phone {
					display: block;
					width: 100%;
					margin-top: 5%;
				}
				section#hello-section div#hello-greetings {
					display: flex;
					align-items: center;
					justify-content: center;
					margin-top: 7.5%;
				}
				section#hello-section div#hello-greetings div {
					width: calc(100% - (7.5% * 2))
				}
			}
			@media only screen and (min-width: 780px) {
				section#hello-section img#hello-picture-desktop {
					height: 95%;
					margin-top: 5%;
					margin-right: 2.5%;
					display: block;
				}
				section#hello-section {
					display: flex;
					align-items: center;
					justify-content: left;
					height: calc(675px/1.125);
					overflow: hidden;
					color: #000000;
					background-color: #FFFFFF;
					margin: 0px;
					position: relative;
					transition: none;
				}
			}
		</style>
	</head>
	<body>
		<section id="hello-section">
			<img id="hello-picture-desktop" src="./me (1).png">
			<div id="hello-greetings">
				<div>
					<h1>Hello, I am Zavier.<br>Your <span style="background-image: linear-gradient(#9ebe4b, #87af46)">Programmer</span>, <span style="background-image: linear-gradient(#a14573, #bc4977)">Photographer</span><br>and <span style="background-image: linear-gradient(#4ec183, #46b484)">Web Designer</span>.</h1>
					<ul id="socials">
						<li style="background-color: #24292e"><a><i class="fa-brands fa-github"></i></a></li>
						<li style="background-color: #fca326"><a><i class="fa-brands fa-gitlab"></i></a></li>
						<li style="background-color: #0077b5"><a><i class="fa-brands fa-linkedin-in"></i></a></li>
						<li style="background-color: #ea4c89"><a><i class="fa-brands fa-dribbble"></i></a></li>
					</ul>
					<h2>My Skills</h1>
					<ul id="skills">
						<li><i class="fa-brands fa-python"></i><div>Python</div></li>
						<li><i class="fa-brands fa-node-js"></i><div>Node JS</div></li>
						<li><i class="fa-brands fa-html5"></i><div>HTML5</div></li>
						<li><i class="fa-brands fa-css3-alt"></i><div>CSS</div></li>
						<li><i class="fa-brands fa-js"></i><div>Javascript</div></li>
					</ul>
				</div>
			</div>
			<img id="hello-picture-phone" src="./me (1).png">
		</section>
		<section id="projects-section">
			<h1>My Projects <ul>
				<li><button>Full-Stack</button></li>
				<li><button>Web</button></li>
				<li><button>Python</button></li>
			</ul></h1>
			<ul id="projects">
				<li>
					<img>
					<div>
						<div><h1>YI App</h1><p>App created for Youths of my Church.</p></div>
						<ul>
							<li><i class="fa-brands fa-node-js"></i> Node.js</li>
							<li><i class="fa-brands fa-html5"></i> HTML</li>
							<li><i class="fa-brands fa-css3-alt"></i> CSS</li>
							<li><i class="fa-brands fa-js"></i> JS</li>
						</ul>
					</div>
				</li>
			</ul>
		</section>
		<br><br><br><br><br><br><br><br><br><br><br>
		<ul class="navigation" id="navigation">
			<li><img src="./me.svg"></li>
			<li><button id="hello-link" onclick="document.documentElement.scrollTop = 0">Hello</button></li>
			<li><button id="projects-link" onclick="document.documentElement.scrollTop = 641">Projects</button></li>
			<li><button id="socials-link">Socials</button></li>
		</ul>
	</body>
	<script>
		sections = document.getElementsByTagName("section")
		navigation = document.getElementById("navigation").getElementsByTagName("button")
		window.addEventListener("DOMContentLoaded", () => {
			if (window.innerWidth > 600 && window.innerHeight < 675) {
				window.addEventListener("scroll", () => {
					if (document.documentElement.scrollTop < window.innerHeight/4) {
						document.getElementById("navigation").style.bottom = "-70px"
						document.getElementById("navigation").style.opacity = 0
					} else {
						for (var section in sections) {
							section = sections[section]
							if (section.id) {
								section.top = section.getBoundingClientRect().top + window.scrollY
								console.log(section.top)
								if (document.documentElement.scrollTop > (section.top - 1) && document.documentElement.scrollTop < (section.top + section.offsetHeight + 1)) {
									for (var link in navigation) {
										link = navigation[link]
										if (link.id) {
											if (section.id.split("-")[0] === link.id.split("-")[0]) {
												link.className = "active"
											} else {
												link.className = ""
											}
										}
									}
								}
							}
						}
						document.getElementById("navigation").style.bottom = "calc(25px/1.5)"
						document.getElementById("navigation").style.opacity = 1
						console.log("scrolled out")
					}
				})
				window.dispatchEvent(new Event("scroll"))
				document.getElementById("hello-section").style.height = window.innerHeight > 675 ? 675 : window.innerHeight + "px"
			} else if (window.innerWidth < 600) {
				document.getElementById("hello-section").style.height = window.innerWidth/9 * 16 + "px"
			}
			document.body.style.opacity = 1
			document.documentElement.scrollTop = 641
		})
	</script>
</html>
