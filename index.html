<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
			* {
				border: 0;
				padding: 0;
				margin: 0;
				outline: none;
				user-select: none;
				font-family: "Plus Jakarta Sans", sans-serif;
				font-optical-sizing: auto;
				transition: all 0.25s;
				-webkit-tap-highlight-color: transparent;
				letter-spacing: -0.5px;
			}
			html {
				scroll-behavior: smooth;
			}
			section#hello-section {
				display: flex;
				align-items: center;
				justify-content: left;
				height: calc(675px/1.5);
				overflow: hidden;
			}
			section#hello-section img {
				height: 95%;
				margin-top: 5%;
				margin-right: 2.5%;
			}
			section#hello-section ul {
				display: flex;
				align-items: center;
				justify-content: left;
				list-style-type: none;
				margin-top: 10px;
			}
			section#hello-section ul li {
				margin-right: 7.5px;
				border-radius: 50%;
				width: 30px;
				aspect-ratio: 1;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			section#hello-section ul li a {
				color: #FFFFFF;
				font-size: 15px;
				line-height: 15px;
			}
			section#hello-section span#designer {
				
			}
			ul.navigation {
				position: fixed;
				top: 10px;
				left: 50%;
				transform: translate(-50%, 0);
				list-style-type: none;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgba(0, 0, 0, 0.0125);
				backdrop-filter: blur(15px);
				box-shadow: 0px 0px 1.25px rgba(0, 0, 0, 0.125);
				padding: 0px 5px;
				border-radius: calc(25px * 1.25);
			}
			ul.navigation li {
				margin: 10px 5px;
				padding: 10px 20px;
				border-radius: calc(20px * 1.25);
			}
			ul.navigation li:has(a.active) {
				background-color: rgba(255, 255, 255, 0.5);
				box-shadow: 0px 0px 1.25px rgba(0, 0, 0, 0.125);
			}
		</style>
	</head>
	<body>
		<section id="hello-section">
			<img src="./me (1).png">
			<div>
				<h1>Hello, I am Zavier.<br>Your <span>Designer</span> and <span>Programmer</span>.</h1>
				<ul>
					<li style="background-color: #24292e"><a><i class="fa-brands fa-github"></i></a></li>
					<li style="background-color: #fca326"><a><i class="fa-brands fa-gitlab"></i></a></li>
					<li style="background-color: #0077b5"><a><i class="fa-brands fa-linkedin-in"></i></a></li>
					<li style="background-color: #ea4c89"><a><i class="fa-brands fa-dribbble"></i></a></li>
				</ul>
			</div>
		</section>
		<ul class="navigation">
			<li><a class="active">About</a></li>
			<li><a>Projects</a></li>
			<li><a>Contact</a></li>
			<li id="scroll"></li>
		</ul>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
	<script>
		window.addEventListener("scroll", (event) => {
			document.getElementById("scroll").textContent = document.body.scrollTop
		})
	</script>
